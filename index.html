<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blok İmtahanına Qalan Vaxt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <h1>📖 Blok İmtahanına<br>Qalan Vaxt</h1>
    <div class="timer">
      <div><span id="days">00</span><label>gün</label></div>
      <div><span id="hours">00</span><label>saat</label></div>
      <div><span id="minutes">00</span><label>dəqiqə</label></div>
      <div><span id="seconds">00</span><label>saniyə</label></div>
    </div>

    <div class="music-player">
      <img src="song.jpg" alt="Mahnı şəkli" class="song-image" />
      <div class="song-info">
        <h2 id="song-title">Skyfall-Adele</h2>
        <audio id="audio" preload="metadata">
          <source src="mahni.mp3" type="audio/mpeg" />
          Sənin brauzerin audio pleyeri dəstəkləmir.
        </audio>

        <div class="controls">
          <span id="currentTime">00:00</span>
          <input type="range" id="seekBar" value="0" min="0" step="1">
          <span id="duration">00:00</span>
        </div>
      </div>
      <button id="muteBtn" class="mute-button" title="Səsi bağla/aç">🔊</button>
    </div>

    <div class="counter">
      👁️ : <span id="counter">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
