<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blok İmtahanına Qalan Vaxt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <h1>📖 Blok İmtahanına<br>Qalan Vaxt</h1>
    <div class="timer">
      <div><span id="days">00</span><label>gün</label></div>
      <div><span id="hours">00</span><label>saat</label></div>
      <div><span id="minutes">00</span><label>dəqiqə</label></div>
      <div><span id="seconds">00</span><label>saniyə</label></div>
    </div>

    <audio controls autoplay loop>
      <source src="mahni.mp3" type="audio/mpeg">
      Sənin brauzerin audio pleyeri dəstəkləmir.
    </audio>

    <div class="counter">
      👁️ : <span id="counter">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
