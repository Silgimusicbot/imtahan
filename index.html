<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blok İmtahanına Qalan Vaxt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overlay">
    <div class="timer-audio-wrapper">
      <div class="timer fade-in">
        <h1>📖 Blok İmtahanına Qalan Vaxt</h1>
        <div class="time-units">
          <div><span id="days">00</span><label>gün</label></div>
          <div><span id="hours">00</span><label>saat</label></div>
          <div><span id="minutes">00</span><label>dəqiqə</label></div>
          <div><span id="seconds">00</span><label>saniyə</label></div>
        </div>
      </div>

      <div class="music-player fade-in">
        <img src="song.jpg" alt="Mahnı şəkli" class="song-image" />
        <div class="song-info">
          <h2>Skyfall - Adele</h2>
          <div class="audio-controls">
            <input type="range" id="seekBar" value="0" />
            <div class="time-display">
              <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
            <div class="controls">
              <button id="playPauseBtn"><i class="fas fa-play"></i></button>
              <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
            </div>
            <audio id="audio">
              <source src="mahni.mp3" type="audio/mpeg" />
              Brauzer audio dəstəkləmir.
            </audio>
          </div>
        </div>
      </div>
    </div>

    <div class="counter fade-in">
      👁️ Baxış sayı: <span id="counter">0</span>
    </div>
  </div>
</body>
</html>
